<html>
    <head>
        <title>주문내역 리스트 조회</title>
    </head>
<body>
    <table border="1">
        <b>주문내역</b>
        <a href="/db/cart_insert_form/"><br>[글쓰기]</a>

        <!-- 행 -->
        <tr style="background-color: burlywood"> 
            <!-- 열 -->
            <th>회원ID</th>
            <th>주문번호</th>
            <th>상품코드</th>
            <th>주문수량</th>
            <th>삭제</th>
        </tr>
        
        <!-- 데이터 출력 -->
        {% for d in df_list %}
        <tr>
            <td>
                <a href="http://127.0.0.1:8000/db/cart?pcart_no={{d.cart_no}}&pcart_prod={{d.cart_prod}}">{{d.cart_member}}</a>
            </td>
            <td>{{d.cart_no}}</td>
            <td>{{d.cart_prod}}</td>
            <td>{{d.cart_qty}}</td>
            <td>
                <a href="http://127.0.0.1:8000/db/cart_delete?pcart_no={{d.cart_no}}&pcart_prod={{d.cart_prod}}">[삭제]</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
